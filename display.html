<html>
<head>
<meta charset="ISO-8859-1">
<title>Bloom weather</title>
</head>
<body>
	<h1 style="text-align:center">BLOOM WEATHER</h1>
	<div class="input">
            <input type="text" placeholder="Enter a city name" class="classa" id="inputValue">
            <input type="submit" value="Submit" class="classa" id="button">
        </div>
        <div style="text-align:center">
        	KISHEN
        	        	<span class="dot"></span>
        </div>
        <div class="display">
            <h4>City Name : <span class="classb" id="name"></span></h4>
            <h4>Description : <span class="classb" id="desc"></span></h4>
            <h4>Temperature : <span class="classb" id="temp"></span> °C</h4>
            <h4>Minimum Temperature : <span class="classb" id="tempmin"></span> °C</h4>
            <h4>Maximum Temperature : <span class="classb" id="tempmax"></span> °C</h4>
            <h4>Pressure : <span class="classb" id="pressure"></span> hPa</h4>
            <h4>Humidity : <span class="classb" id="humidity"></span> %</h4>
            <h4>Wind Speed : <span class="classb" id="windspeed"></span> Km/h</h4>
        </div>
        <div>
        	<i class="fa fa-cloud"></i>
        </div>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
