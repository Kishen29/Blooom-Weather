<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>BLOOM WEATHER</h1>
    </div>
    <div class="input">
        <input type="text" name="inputfield" id="inputValue">
        <button id="button"><i class="material-icons">search</i></button>
    </div>
    <br><br>
    <section class="parent">
        <section class="box">
            <h3><span class="datas" id="name">CityName</span></h3>
            <h3><span class="datas" id="lat">Lat</span></h3>
            <h3><span class="datas" id="lon">Lon</span></h3>
        </section>
        <section class="box">
            <h3><span class="datas" id="temp">Temp</span></h3>
            <h3><span class="datas" id="tempmin">TempMin</span></h3>
            <h3><span class="datas" id="tempmax">TempMax</span></h3>
        </section>
        <section class="box">
            <h3><span class="datas" id="desc">Description</span></h3>
            <h3><span class="datas" id="pressure">Pressure</span></h3>
            <h3><span class="datas" id="humidity">Humidity</span></h3>
        </section>
        <section class="box">
            <h3><span class="datas" id="windspeed">WindSpeed</span></h3>
            <h3><span class="datas" id="winddegree">WindDegree</span></h3>
            <h3><span class="datas" id="windgust">WindGust</span></h3>
        </section>
    </section>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
